apiVersion : apps/v1
kind: Deployment
metadata:
  name: deployment-app-service
  labels: 
    type: deployment-ms-hw-6
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/path: '/actuator/prometheus'
    prometheus.io/port: '8080'
spec:
  replicas: 2
  selector:
      matchLabels:
        release: prom
  template:
    metadata:
      labels:
        app: app-service
        release: prom
    spec:
      containers:
        - name: ms-hw-6-app
          image: kpolyanichko/ms-hw-6-app-service-amd64:latest
          ports:
            - containerPort: 8080
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: ms-hw-6-secrets
                  key: postgres.user
            - name: DB_PWD
              valueFrom:
                secretKeyRef:
                  name: ms-hw-6-secrets
                  key: postgres.password
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: ms-hw-6-secrets
                  key: postgres.url
            - name: ADMIN_EMAIL
              valueFrom:
                secretKeyRef:
                  name: ms-hw-6-secrets
                  key: admin.user.email
            - name: ADMIN_UUID
              valueFrom:
                secretKeyRef:
                  name: ms-hw-6-secrets
                  key: admin.user.uuid
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: ms-hw-6-secrets
                  key: jwt.secret
---
